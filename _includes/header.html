    <nav id="nav">
        <ul>
            <li><a href="{{ site.baseurl }}/">Home</a></li>

            <li><a href="{{ site.baseurl }}/blog.html">About us</a></li>
            <li><a href="{{ site.baseurl }}/blog.html">Careers</a></li>

                  {% endif %}
            {% endfor %}
            <!--<li><a href="#" class="button special">Sign Up</a></li>-->
        </ul>
